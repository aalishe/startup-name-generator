{% extends "layout.html" %}
{% block body %}
  <div class="col-xs-12 col-md-5 inverted">
    <h1>Here is your new name</h1>
    <div id="name-container">
        <div class="row" id="head-name"><span style="margin-left: 5%; margin-right: 20%;">{{name.upper()}}</span>
          <div id="heart-image">
            <img src="{{url_for('static', filename='images/heart.png')}}" width="10%">
          </div>
        </div>
    </div>
      <div id="table-image">
      <img src="{{url_for('static', filename='images/tt_tabletphone.jpg')}}">
    </div>
    <div id="phone-name"></div>
    <div id="businesscard-image">
        <img id="businesscard-img" src="{{url_for('static', filename='images/tt_business_card.jpg')}}">
    </div>
  </div>
  <div class="col-xs-12 col-md-7">
    <div id="article-image">
      <img src="{{url_for('static', filename='images/tt_newspaper.jpg')}}" width="100%" >
    </div>
  </div>
{% endblock %}
